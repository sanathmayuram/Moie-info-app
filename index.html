<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="app-name">
            <h1>Movie Info </h1><span>Search you movies here. Know More about the films</span>
        </div>
    </div>
    <div class="main">
        <div class="app-main">
            <input type="text" id="movie-input" placeholder="Enter the movie Name...">
            <button class="submitbtn">Search</button>
            <div class="movie hidden">
                <p id="movieName">Name : "Movie Name"</p><br>
                <p id="releasedate">Realesed on : "Release Date"</p><br>
                <p id="director">Director :</p><br>
                <p id="cast">Cast :</p><br>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
